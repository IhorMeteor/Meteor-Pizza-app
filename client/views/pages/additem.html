<template name="additem">
  <div class="col-md-10 text-left">
    <h2><span class="glyphicon glyphicon-hand-down"></span>Add items:</h2>

    <form role="form" class="item-form">

      <div class="form-group">   
        <input type="text" class="form-control" name="item-name" placeholder="Name" required>
      </div>

      <div class="form-group">
        <input type="number" class="form-control" name="item-price" placeholder="Price" required>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <hr />
  </div>
</template>
